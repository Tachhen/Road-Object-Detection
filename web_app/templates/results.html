<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results | Road Analyzer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --black: #000000;
            --white: #221e1e;
            --gray: #1a1a1a;
            --primary: #0000ff;
            --secondary: #ff00ff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.4;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--white);
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            color: var(--white);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--white);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: transparent;
            color: var(--white);
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            color: var(--white);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .result-card {
            position: relative;
            overflow: hidden;
        }
        
        .result-img-container {
            aspect-ratio: 4/3;
            overflow: hidden;
        }
        
        .result-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .result-card:hover .result-img {
            transform: scale(1.05);
        }
        
        .result-meta {
            margin-top: 1rem;
        }
        
        .result-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--white);
        }
        
        .action-btns {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .download-btn, .view-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
            border: 1px solid var(--white);
        }
        
        .download-btn {
            background: var(--white);
            color: var(--black);
        }
        
        .download-btn:hover {
            background: transparent;
            color: var(--white);
        }
        
        .view-btn {
            background: transparent;
            color: var(--white);
        }
        
        .view-btn:hover {
            background: var(--white);
            color: var(--black);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: var(--white);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--white);
            font-size: 0.9rem;
            color: var(--white);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ROAD ANALYZER</div>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left btn-icon"></i>
                Upload More
            </a>
        </header>
        
        <main>
            <h1>Analysis Results</h1>
            
            {% if images %}
            <div class="gallery">
                {% for image in images %}
                <div class="result-card">
                    <div class="result-img-container">
                        <img src="{{ url_for('static', filename='results/' + image) }}" class="result-img" alt="Processed road analysis">
                    </div>
                    <div class="result-meta">
                        <h3 class="result-title">{{ image }}</h3>
                        <div class="action-btns">
                            <a href="{{ url_for('static', filename='results/' + image) }}" target="_blank" class="view-btn">
                                <i class="fas fa-expand btn-icon"></i>
                                View
                            </a>
                            <a href="{{ url_for('static', filename='results/' + image) }}" download class="download-btn">
                                <i class="fas fa-download btn-icon"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="empty-state">
                <h3>No results found</h3>
                <p>Please upload some images first</p>
                <a href="/" class="back-btn" style="margin-top: 1.5rem;">
                    <i class="fas fa-arrow-left btn-icon"></i>
                    Go to Upload
                </a>
            </div>
            {% endif %}
        </main>
        
        <footer>
            <p>Â© 2023 Road Analyzer Pro. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
